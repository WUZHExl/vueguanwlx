<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
<!-- 你可以用 v-model 指令在表单 <input>、<textarea> 及 <select> 元素上创建双向数据绑定。
  它会根据控件类型自动选取正确的方法来更新元素。尽管有些神奇，但 v-model 本质上不过是语法糖。
    它负责监听用户的输入事件以更新数据，并对一些极端场景进行一些特殊处理。 -->
<div id="app">
  <!-- v-model 会忽略所有表单元素的 value、checked、selected attribute 的初始值而总是将 Vue 实例的数据作为数据来源。
  你应该通过 JavaScript 在组件的 data 选项中声明初始值 -->

  <!-- v-model 在内部为不同的输入元素使用不同的 property 并抛出不同的事件 -->
  <!-- text 和 textarea 元素使用 value property 和 input 事件；
checkbox 和 radio 使用 checked property 和 change 事件；
select 字段将 value 作为 prop 并将 change 作为事件。 -->

  <p>文本</p>
  <input v-model="message" placeholder="edit me">
  <p>Message is: {{ message }}</p>

  <p>多行文本</p>
  <span>Multiline message is:</span>
  <p style="white-space: pre-line;">{{ multimessage }}</p>
  <br>
  <textarea v-model="multimessage" placeholder="add multiple lines"></textarea>

  <p>单个复选框，绑定到布尔值</p>
  <input type="checkbox" id="checkbox" v-model="checked">
  <label for="checkbox">{{ checked }}</label>

  <p>多个复选框，绑定到同一个数组</p>
  <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
  <label for="jack">Jack</label>
  <input type="checkbox" id="john" value="John" v-model="checkedNames">
  <label for="john">John</label>
  <input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
  <label for="mike">Mike</label>
  <br>
  <span>Checked names: {{ checkedNames }}</span>


  <p>单选按钮</p>
  <div id="example-4">
    <input type="radio" id="one" value="One" v-model="picked">
    <label for="one">One</label>
    <br>
    <input type="radio" id="two" value="Two" v-model="picked">
    <label for="two">Two</label>
    <br>
    <span>Picked: {{ picked }}</span>
  </div>


  <p>选择框</p>
  <p>单选时：</p>
  <div id="example-5">
    <select v-model="selected">
      <option disabled value="">请选择</option>
      <option>A</option>
      <option>B</option>
      <option>C</option>
    </select>
    <span>Selected: {{ selected }}</span>
  </div>

  <p>多选时 (绑定到一个数组)：</p>
  <div id="example-6">
    <select v-model="selectedArray" multiple style="width: 50px;">
      <option>A</option>
      <option>B</option>
      <option>C</option>
    </select>
    <br>
    <span>Selected: {{ selectedArray }}</span>
  </div>


  <!-- 对于单选按钮，复选框及选择框的选项，
    v-model 绑定的值通常是静态字符串 (对于复选框也可以是布尔值)： -->

    <!-- 当选中时，`picked` 为字符串 "a" -->
    <!-- <input type="radio" v-model="picked" value="a"> -->

    <!-- `toggle` 为 true 或 false -->
    <!-- <input type="checkbox" v-model="toggle"> -->

    <!-- 当选中第一个选项时，`selected` 为字符串 "abc" -->
    <!-- <select v-model="selected">
      <option value="abc">ABC</option>
    </select> -->



    <p>修饰符</p>
    <p>.lazy</p>
    <!-- 在默认情况下，v-model 在每次 input 事件触发后将输入框的值与数据进行同步 (除了上述输入法组合文字时)。
    你可以添加 lazy 修饰符，从而转为在 change 事件_之后_进行同步： -->
    <!-- 在“change”时而非“input”时更新 -->
    <input v-model.lazy="msg">

    <p>.number</p>
    <!-- 如果想自动将用户的输入值转为数值类型，可以给 v-model 添加 number 修饰符： -->
    <input v-model.number="age" type="number">

    <p>.trim</p>
    <!-- 如果要自动过滤用户输入的首尾空白字符，可以给 v-model 添加 trim 修饰符 -->
    <input v-model.trim="msg">



    
  </div>


  </body>

<script>

  var app= new Vue({
    el:'#app',
    data: {
      checkedNames: [],
      checked:false,
      message:'',
      multimessage:'',
      picked: '',
      selected: '',
      selectedArray: [],
      msg:'',

    },
  })
</script>
</html>
