<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">

    <!-- 通过使用 v-once 指令，你也能执行一次性地插值，当数据改变时，插值处的内容不会更新。但请留心这会影响到该节点上的其它数据绑定 -->
    <span v-once>这个将不会改变: {{ msg }}</span>

    <!-- 双大括号会将数据解释为普通文本，而非 HTML 代码。为了输出真正的 HTML，你需要使用 v-html -->
    <p>Using mustaches: {{ rawHtml }}</p>
    <p>Using v-html directive: <span v-html="rawHtml"></span></p>

    <!-- Mustache 语法不能作用在 HTML attribute 上，遇到这种情况应该使用 v-bind 指令 -->
    <div v-bind:id="dynamicId"></div>
    <!-- 对于布尔 attribute (它们只要存在就意味着值为 true)，v-bind 工作起来略有不同，在这个例子中 -->
    <button v-bind:disabled="isButtonDisabled">Button</button>
    <!-- 如果 isButtonDisabled 的值是 null、undefined 或 false，则 disabled attribute 甚至不会被包含在渲染出来的 <button> 元素中 -->

    <!-- 在插值语法中可以使用  JavaScript 表达式-->
    <p>{{ number + 1 }}</p>

    <p>{{ ok ? 'YES' : 'NO' }}</p>

    <p>{{ message.split('').reverse().join('') }}</p>

    <!-- 这些表达式会在所属 Vue 实例的数据作用域下作为 JavaScript 被解析。
      有个限制就是，每个绑定都只能包含单个表达式，所以下面的例子都不会生效。 -->
    <!-- 这是语句，不是表达式 -->
    <!-- {{ var a = 1 }} -->
    <!-- 流控制也不会生效，请使用三元表达式 -->
    <!-- {{ if (ok) { return message } }} -->


    <!-- 指令 (Directives) 是带有 v- 前缀的特殊 attribute。
    指令 attribute 的值预期是单个 JavaScript 表达式 (v-for 是例外情况，稍后我们再讨论)。
    指令的职责是，当表达式的值改变时，将其产生的连带影响，响应式地作用于 DOM。 -->

    <!-- 一些指令能够接收一个“参数”，在指令名称之后以冒号表示。 -->
    <!-- 在这里 href 是参数，告知 v-bind 指令将该元素的 href attribute 与表达式 url 的值绑定 -->
    <a v-bind:href="url">...</a>
    <!-- 在这里参数是监听的事件名 -->
    <a v-on:click="doSomething">...</a>
    <!-- 动态参数 -->
    <!-- 从 2.6.0 开始，可以用方括号括起来的 JavaScript 表达式作为一个指令的参数： -->
    <div>
      <!-- 这里的 attributeName 会被作为一个 JavaScript 表达式进行动态求值，
      求得的值将会作为最终的参数来使用。
      例如，如果你的 Vue 实例有一个 data property attributeName，其值为 "href"，那么这个绑定将等价于 v-bind:href。 -->
      <!-- <a v-bind:[attributeName]="url"> ... </a> -->
    </div>

    <!-- 修饰符 -->
    <!-- 修饰符 (modifier) 是以半角句号 . 指明的特殊后缀，用于指出一个指令应该以特殊方式绑定。例如， -->
    <!-- .prevent 修饰符告诉 v-on 指令对于触发的事件调用 event.preventDefault() -->
    <!-- <form v-on:submit.prevent="onSubmit">...</form> -->

  </div>
</body>

<script>

  var app= new Vue({
    el:'#app',
    data: {
      msg:'aaaaaaaaaa',
      rawHtml:'<span style="color:red">This should be red.</span>',
      dynamicId:'test',
      isButtonDisabled:false,
      number:99,
      ok:true,
      message: 'Hello Vue!',
      url:'www.example.com',
    },
    methods:{
      doSomething(){

      },
    }
  })
</script>
</html>
