<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
  
  <!-- 操作元素的 class 列表和内联样式是数据绑定的一个常见需求
  可以用 v-bind 处理它们：只需要通过表达式计算出字符串结果即可
  在将 v-bind 用于 class 和 style 时，Vue.js 做了专门的增强
  表达式结果的类型除了字符串之外，还可以是对象或数组 -->
<div id="app">

  <h4>绑定class</h4>
  <!-- 绑定class -->

  <!-- 对象语法 -->
  <!-- 下面的语法表示 active 这个 class 存在与否将
    取决于数据 property isActive 的 truthiness -->
  <div v-bind:class="{ active: isActive }">绑定类-对象语法</div>

  <!-- 可以在对象中传入更多字段来动态切换多个 class。
  此外，v-bind:class 指令也可以与普通的 class attribute 共存 -->
  <div
    class="static"
    v-bind:class="{ active: isActive, 'text-danger': hasError }"
  >绑定类-对象语法-多个-与普通class属性共存</div>

  <!-- 绑定的数据对象不必内联定义在模板里 -->
  <!-- 也可以在这里绑定一个返回对象的计算属性 -->

  <!-- 数组语法 -->
  <!-- 可以把一个数组传给 v-bind:class，以应用一个 class 列表 -->
  <div v-bind:class="[activeClass, errorClass]">绑定类-数组语法</div>
  <!-- 如果你也想根据条件切换列表中的 class，可以用三元表达式 -->
  <!-- 这样写将始终添加 errorClass，但是只有在 isActive 是 truthy[1] 时才添加 activeClass -->
  <div v-bind:class="[isActive ? activeClass : '', errorClass]">绑定类-数组语法-三元表达式</div>

  <!-- 在数组语法中也可以使用对象语法 -->
  <div v-bind:class="[{ active: isActive }, errorClass]"></div>

  <!-- 用在组件上 -->
  <!-- 当在一个自定义组件上使用 class property 时，
    这些 class 将被添加到该组件的根元素上面。这个元素上已经存在的 class 不会被覆盖。 -->



  <hr>  

  <h4>绑定样式</h4>
  <!-- 绑定样式 -->
  
  <h6>对象语法</h6>
  <!-- 对象语法 -->
  <!-- v-bind:style 的对象语法十分直观——看着非常像 CSS，但其实是一个 JavaScript 对象 -->
  <!-- CSS property 名可以用驼峰式 (camelCase) 或短横线分隔 (kebab-case，记得用引号括起来) 来命名     -->

  <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">
    绑定样式-对象语法
  </div>

  <!-- 直接绑定到一个样式对象通常更好，这会让模板更清晰 -->
  <div v-bind:style="styleObject">绑定样式-对象语法</div>

  <!-- 对象语法常常结合返回对象的计算属性使用 -->

  <h6>数组语法</h6>
  <!-- v-bind:style 的数组语法可以将多个样式对象应用到同一个元素上 -->
  <div v-bind:style="[baseStyles, overridingStyles]">绑定样式-数组语法</div>

  <h6>自动添加前缀</h6>
  <!-- 当 v-bind:style 使用需要添加浏览器引擎前缀的 CSS property 时，
  如 transform，Vue.js 会自动侦测并添加相应的前缀。 -->
</div>


</body>

<script>
  var app= new Vue({
    el: '#app',
    data: {
      isActive: true,
      hasError: false,
      activeClass: 'active',
      errorClass: 'text-danger',
      activeColor: 'red',
      fontSize: 5,
      styleObject: {
        color: 'red',
        fontSize: '13px'
      },
      baseStyles:{fontSize: '13px'},
      overridingStyles:{color:'blue'}

    },
  })
</script>
</html>
